<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <title>Tip calculator app</title>
</head>
    <body>
        <header>
            <h3>SPLI <br> TTER</h3>
        </header>
        <main>
            <label>Bill
            <input type="number"/>

            <p>Select Tip %</p>
            <div>
                <button>5%</button>
                <button>10%</button>
                <button> 15%</button>
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button>
            </div>
            
            <label>Number of People
            <input type="number"/>

            
            <div>
                <div>
                    <p>Tip Amount</p>
                    <p>/ person</p>
                </div>
                <h3>$0.00</h3>
            </div>
            
            <div>
                <div>
                    <p>Total</p>
                    <p>/ person</p>
                </div>
                <h3>$0.00</h3>
            </div>
            <button>Reset</button>
        </main> 
    </body>
</html>
