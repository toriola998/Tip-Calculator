<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <title>Tip calculator app</title>
</head>
    <body>
        <header>
            <h2>SPLI <br>
                TTER</h2>
        </header>
        <main>
            <div class="container">
                <div>
                    <div class="bill-select">
                        <label for="bill">Bill</label><br>
                        <div class="input-wrap flex">
                            <span id="dollar">$</span>
                            <input type="number" placeholder="0" class="bill"/>
                        </div>
                
                        <p id="select">Select Tip %</p>
                        <div class="btn-wrap">
                            <button class="btn">5%</button>
                            <button class="btn">10%</button>
                            <button class="btn"> 15%</button>
                            <button class="btn">25%</button>
                            <button class="btn">50%</button>
                            <input type="number" class="custom" placeholder="Custom"/>
                        </div>
                        
                        <label for="number-of-people">Number of People</label><br>
                        <div class="input-wrap flex">
                            <img src="./images/icon-person.svg" alt="people"/>
                            <input type="number" placeholder="0" class="bill number-of-people"/>
                        </div>  
                    </div>
                    
                    <div class="results">
                        <div class="res-info">
                            <div>
                                <p>Tip Amount</p>
                                <p class="person">/ person</p>
                            </div>
                            <h3 class="tip-amount">$0.00</h3>
                        </div>
                        
                        <div class="res-info">
                            <div>
                                <p>Total</p>
                                <p class="person">/ person</p>
                            </div>
                            <h3 class="total-per-person">$0.00</h3>
                        </div>
                        <button class="reset" disabled>RESET</button>
                    </div> 
                </div>
            </div>
        </main>
        <script src="./main.js"></script> 
    </body>
</html>
